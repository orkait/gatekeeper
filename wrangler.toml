# Orkait Auth & Subscription Service
# Cloudflare Workers Configuration

name = "orkait-auth"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "orkait_identity_service"
database_id = "b1d4f7ad-b6b1-47dc-8ed9-e8b52348a5f4"

# KV Namespace for auth decision caching (fallback on D1 outage)
[[kv_namespaces]]
binding = "AUTH_CACHE"
id = "169f14ca07cc403e9774e179b0ec457b"

# R2 Bucket for backups
[[r2_buckets]]
binding = "BACKUP_BUCKET"
bucket_name = "orkait-auth-backups"  # Create via: wrangler r2 bucket create orkait-auth-backups

# Scheduled triggers for backups (daily at 2 AM UTC)
[triggers]
crons = ["0 2 * * *"]

# Production Environment
[vars]
ENVIRONMENT = "production"

# Secrets (configure via: wrangler secret put <NAME>)
# JWT_SECRET           - Secret for signing JWT tokens
# INTERNAL_SECRET      - Secret for internal API authentication
# GOOGLE_CLIENT_ID     - Google OAuth client ID (optional)

# Development Environment
[env.dev]
vars = { ENVIRONMENT = "development" }
